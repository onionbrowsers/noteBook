<body>
    <div id="test"></div>
    <!-- <script src="/index.jsx" type="text/babel"></script> -->
    <!-- <script src="/state.jsx" type="text/babel"></script> -->
    <!-- <script src="/props.jsx" type="text/babel"></script> -->
    <script src="/refs.jsx" type="text/babel"></script>
    <script>
        class Car {
            a = 1
            #b = 2
            static c = 3
            consle() {
                console.log(this.#b, Car.c)
            }
            test = function () {
                console.log(this)
            }
            static staticFunc() {
                console.log(this)
            }
        }
        const car = new Car()
        console.log(car.a, car.b, car.c)
        car.consle()
        car.test()
        // 类中的函数定义自动开启严格模式，this为undefined
        let test = car.test
        test()
        Car.staticFunc()
    </script>
